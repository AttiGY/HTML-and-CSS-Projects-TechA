	<body>
		<header>
			<!--NAV-->
			<div>
					<div>
						<ul>
							<a href="#home" id="link"><li>HOME</li></a>
							<a href="#video"><li>VIDEO</li></a>

				<h1> WWII ERA WARPLANES </h1>
			</header>

			<!--VIDEO-->
			<section>
				<div id="video">
					<h2>VIDEO</h2>
					<iframe width="560" height="315" src="https://www.youtube.com/embed/_YFjm5GtzIE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
				</div>
			</section>
		<!--END VIDEO-->
		
		<!--PHOTOS-->
			<section>
				<div id="photos">
				<h2>PHOTOS</h2>
									<!--Gallery start-->
								<div class="row">
									<div class="column">
										<img src="./Images/Thumbnail/Thumbnail_1small.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="Spitfire">
									</div>

									<div class="column">
										<img src="./Images/Thumbnail/Thumbnail_2small.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="Messerschmitt">
									</div>

									<div class="column">
										<img src="./Images/Thumbnail/Thumbnail_3small.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="Mustang">
									</div>

									<div class="column">
										<img src="./Images/Thumbnail/Thumbnail_4small.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="MIG-3">
									</div>
								</div>
								
								<div id="myModal" class="modal">
									<span class="close cursor" onclick="closeModal()">&times;</span>
									<div class="modal-content">
								
										<div class="mySlides">
											<div class="numbertext">1 / 4</div>
												<img src="./Images/Thumbnail/Thumbnail_1.jpg" style="width:100%">
										</div>
								
										<div class="mySlides">
											<div class="numbertext">2 / 4</div>
												<img src="./Images/Thumbnail/Thumbnail_2.jpg" style="width:100%">
										</div>
								
										<div class="mySlides">
											<div class="numbertext">3 / 4</div>
												<img src="./Images/Thumbnail/Thumbnail_3.jpg" style="width:100%">
										</div>
									
										<div class="mySlides">
											<div class="numbertext">4 / 4</div>
												<img src="./Images/Thumbnail/Thumbnail_4.jpg" style="width:100%">
										</div>
									
										<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
										<a class="next" onclick="plusSlides(1)">&#10095;</a>
								
										<div class="caption-container">
											<p id="caption"></p>
										</div>
								
								
										<div class="column">
											<img class="demo cursor" src="./Images/Thumbnail/Thumbnail_1small.jpg" style="width:100%" onclick="currentSlide(1)" alt="Spitfire">
										</div>

										<div class="column">
											<img class="demo cursor" src="./Images/Thumbnail/Thumbnail_2small.jpg" style="width:100%" onclick="currentSlide(2)" alt="Messerschmitt">
										</div>

										<div class="column">
											<img class="demo cursor" src="./Images/Thumbnail/Thumbnail_3small.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mustang">
										</div>

										<div class="column">
											<img class="demo cursor" src="./Images/Thumbnail/Thumbnail_4small.jpg" style="width:100%" onclick="currentSlide(4)" alt="MIG-3">
										</div>
									</div>
								</div>
				</div>
			</section>

		<!--CONTACT US-->
		<section>
			<div id="contact">
				<div>
					<h2>CONTACT US</h2>
					<div>

							<form action="" method="post">
								<input class="CONTACT US" type="text" value="Full Name">
								<input class="CONTACT US" type="text" value="Email Address">
								<input class="CONTACT US" type="text" value="Mobile Number">
								
								<div>
									<input type="submit" value="Send">
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		<!--CONTACT US-->

		<!--NAV-->
		<div>
			<div>
				<ul>
					<a href="#home" id="link"><li>HOME</li></a>
					<a href="#video"><li>VIDEO</li></a>
					<a href="#photos"><li>PHOTOS</li></a>
				</ul>
			</div>
		</div>
		<!--END NAV-->
		</main>

			<p>learning to code - 2023</p>
